<template name="houses" >
	<div style="text-align:center">
	<div style ="background:lightskyblue" class = "jumbotron">
	<h1> Search Houses</h1>
	</div>
	</div>
	<h3>Search By City</h3>
	Desired City: <input type="text" class="js-desired">
	<br>
	<button class="js-posted">See My Houses</button>
	<hr>

	<h3>Search on Map</h3>
	Need more work.
	
	
	<hr>

	<h3>Search by Zipcode</h3>
	Need more work.
	<hr>

	<h3>Search by Months</h3>
	Need more work.
	<hr>


	<div style ="background:lightskyblue" class = "jumbotron">
	<h3>Lists of Houses</h3>
	<ul>
		{{#each house in HouseDatas}}
		{{> housedatarow h=house}}
		{{/each}}
	</ul>

	

	</div>

</template>


<template name="showhouses">
{{address}} is available with price of {{price}}$ by {{offeredBy}}
</template>

<template name = "housedatarow">
	<li>{{h.address}} is available with price of {{h.price}}$ by {{h.offeredBy}} in {{h.city}} <a href="/showhouses/{{h._id}}">See More</a>
		<button class="js-addWish">Add to Wish List</button>
		</li>
</template>
