<template name="comments">
	<h1> Comments! </h1>

	{{#if currentUser}}
{{theCounter}}
Comment:<input type="txt" class ="js-user-comment">
<br>
<select class="js-rating-comment">
	<option>5</option>
	<option>4</option>
	<option>3</option>
	<option>2</option>
	<option>1</option>
</select>


<br>

<button class = "js-submit-comment btn btn-lg btn-success">
	Submit Comments
</button>



<button class = "js-remove-Comments">
	Delete Comments
</button>
  
{{else}}
<h2> You must log in to make comments</h2>
{{/if}}

<hr/>


	<ul>
	{{#each c in Comments}}
	   {{> commentRow  comment=c}}
	{{/each}}

    </ul>
</template>

<template name="commentRow">
	 <li> [{{comment.rating}}] {{comment.createdAt}}: {{comment.text}} : {{comment.userEmail}} <span class="js-like-comment glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> {{theCounter}}
	  </li>
</template>
