<template name="houses">
	<div style="text-align:center">
	<div style ="background:lightskyblue" class = "jumbotron">
	<h1> Available Houses</h1>
	</div>
	</div>
	<h3>Search By Price</h3>
	Desired price: <input type="text" class="js-desired">
	<hr>

	<h3>Search on Map</h3>
	Need more work.
	<hr>

	<h3>Search by Zipcode</h3>
	Need more work.
	<hr>

	<h3>Search by near Stations</h3>
	Need more work.
	<hr>


	<div style ="background:lightskyblue" class = "jumbotron">
	<h3>Lists of Houses</h3>
	<ul>
		{{#each h in HouseDatas}}
		<li>{{h.address}} is available with price of {{h.price}}$ by {{h.offeredBy}} image:{{h.image}} </li>
		{{/each}}
	</ul>
	</div>

</template>
