<template name="mylist">

{{#if currentUser}}
	<h2>Here is Your List.</h2>
	{{#each h in settings}}
		{{>settingsrow h=(house h.houseId)}}
		{{/each}}

	{{else}}
	<h2>Please login to see your list.</h2>
	{{/if}}


</template>


<template name ="settingsrow">
	<li>{{h.address}} is available! with price of {{h.price}}$ by {{h.offeredBy}} in {{h.city}}.
	</li>


</template>
