<template name="home">

<div align="right">Welcome Back {{userName}}{{userEmail}}!!
</div>

<div class={{theColor}}>


<h1 align="center">HouseHub </h1>
<h3 align="center">Explore your future houses here!</h3>



</div>

<hr>

<br>

<div align="center">
<marquee  width="400" height="200" direction="right" behavior="alternate"><img class={{theShape}} src="images/house.jpg" width="200"> </marquee>
<marquee  width="400" height="200" direction="left" behavior="alternate"><img class={{theShape}} src="images/house2.jpg" width="200"> </marquee>
<marquee  width="400" height="200" direction="right" behavior="alternate"><img class={{theShape}} src="images/house3.jpg" width="300"> </marquee>
<marquee  width="400" height="200" direction="left" behavior="alternate"><img class={{theShape}} src="images/house4.jpg" width="300"> </marquee>
</div>

Change the Shape!
<select class="js-shape">
    <option>img-circle</option>
    <option>img-rounded</option>
    <option>img-thumbnail</option>
  </select>



<hr/>

<div align = "bottom">
{{#if currentUser}}
	Congrats! You are logged in now.
	{{else}}
	Please login to use website.
	{{/if}}
</div>

</template>
