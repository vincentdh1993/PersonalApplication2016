<template name="mylist">

{{#if currentUser}}
	<h2>Here is Your List.</h2>
	{{#each h in Settings}}
		<li>{{h.address}} is available! with price of {{h.price}}$ by {{h.offeredBy}} in {{h.city}} Wished by : {{h.userId}}. <a href="/showhouses/{{h._id}}">See More</a>
		</li>
		{{/each}}

	{{else}}
	<h2>Please login to see your list.</h2>
	{{/if}}


</template>
